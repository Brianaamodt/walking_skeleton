<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title>MEAN Stack</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="views/css/style.css">
</head>
<body>
    <div class ="container">
        <div class="jumbotron">
            <h1>KITTEN NAMERY</h1>
        </div>
        <div ng-controller="IndexController">
            <div class="col-md-4 col-md-offset-1">
                <p class="whitetxt" ng-show="cat.name">Your new cats name is: {{ cat.name }}</p>
                <p class="whitetxt" ng-hide="cat.name">Enter your new cat's name!</p>
                <form novalidate class="whitetxt">
                    Name: <input type="text" ng-model="cat.name"/>
                    <input class="button" type="submit" ng-click="add(cat)" value="Name Kitty"/>
                </form>
            </div>
            <div class="col-md-4 col-md-offset-2 well">
                <h4>Cats</h4>
                <ul>
                    <li ng-repeat="cat in cats">{{cat.name}}</li>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="/vendor/angular/angular.min.js" type="text/javascript"></script>
    <script src="/assets/scripts/app.min.js" type="text/javascript"></script>
</body>
</html>
